<!DOCTYPE html>

<html>

<title>W3.CSS Template</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}

body {font-family: "Open Sans"}

</style>

<body class="w3-light-grey">



<!-- Navigation bar with social media icons -->

<div class="w3-bar w3-black w3-hide-small">

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-instagram"></i></a>

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-snapchat"></i></a>

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-flickr"></i></a>

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-twitter"></i></a>

  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-linkedin"></i></a>

  <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>

</div>

  

<!-- w3-content defines a container for fixed size centered content, 

and is wrapped around the whole page content, except for the footer in this example -->

<div class="w3-content" style="max-width:1600px">



  <!-- Header -->

  <header class="w3-container w3-center w3-padding-48 w3-white">

    <h1 class="w3-xxxlarge"><b>Len Designs</b></h1>

    <h6>Introduction to <span class="w3-tag">Len Designs</span></h6>

  </header>



  <!-- Image header -->

  <header class="w3-display-container w3-wide" id="home">

    <img class="w3-image" src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwiC6Zu826vcAhURsqQKHX46DXoQjRx6BAgBEAU&url=http%3A%2F%2Fwww.naocombina.com.br%2Fas-ilustracoes-de-moda-feitas-com-esmalte%2F&psig=AOvVaw3AcmF0-cnP6_eg3jRuj1wR&ust=1532108069086696"   width="1600" height="1060">

    <div class="w3-display-left w3-padding-large">

      <h1 class="w3-jumbo w3-text-black w3-hide-small"><b>Introduction</b></h1>

      <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'">SUBSCRIBE</button></h6>

    </div>

  </header>
